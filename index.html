<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorer Bonus Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <main>
      <form action="" id="form-submit">
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="input-wrapper">
            <label for="first-name">Nome</label>
            <input type="text" id="first-name" name="first-name" />

            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" name="last-name" />
          </div>

          <div class="input-wrapper">
            <label for="form-email"
              >E-mail <span>(digite um email válido)</span></label
            >
            <input type="email" id="form-email" name="form-email" />
          </div>

          <div class="input-wrapper">
            <label for="form-password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" id="form-password" name="form-password" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="mentor-name" name="mentor-name" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <h3>Primeira mentoria</h3>

          <div class="input-wrapper">
            <label for="first-date">Data</label>
            <input type="date" id="first-date" name="first-date" />

            <label for="start-first-time">Das <span>(DD/MM/AAAA)</span></label>
            <input type="time" id="start-first-time" name="start-first-time" />

            <label for="finish-first-time">Até</label>
            <input
              type="time"
              id="finish-first-time"
              name="finish-first-time"
            />
          </div>

          <h3>Segunda Mentoria</h3>

          <div class="input-wrapper">
            <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="second-date" name="second-date" />

            <label for="start-second-time">Das</label>
            <input
              type="time"
              id="start-second-time"
              name="start-second-time"
            />

            <label for="finish-second-time">Até</label>
            <input
              type="time"
              id="finish-second-time"
              name="finish-second-time"
            />
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <input type="submit" value="Salvar" />
    </footer>
  </body>
</html>
