<!doctype html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorer Bonus Challenge</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <main>
      <form action="" id="form-submit">
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="same-line-params">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="form-email"
              >E-mail <span>(digite um email válido)</span></label
            >
            <input type="email" id="form-email" name="form-email" required />
          </div>

          <div class="input-wrapper">
            <label for="form-password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input
              type="password"
              id="form-password"
              name="form-password"
              minlength="6"
              required
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="mentor-name" name="mentor-name" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <h3>Primeira mentoria</h3>
          <div class="same-line-params">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date" name="first-date" />
            </div>

            <div class="input-wrapper">
              <label for="start-first-time">Das</label>
              <input
                type="time"
                id="start-first-time"
                name="start-first-time"
              />
            </div>

            <div class="input-wrapper">
              <label for="finish-first-time">Até</label>
              <input
                type="time"
                id="finish-first-time"
                name="finish-first-time"
              />
            </div>
          </div>

          <h3>Segunda Mentoria</h3>

          <div class="same-line-params">
            <div class="input-wrapper">
              <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="second-date" name="second-date" />
            </div>
            <div class="input-wrapper">
              <label for="start-second-time">Das</label>
              <input
                type="time"
                id="start-second-time"
                name="start-second-time"
              />
            </div>
            <div class="input-wrapper">
              <label for="finish-second-time">Até</label>
              <input
                type="time"
                id="finish-second-time"
                name="finish-second-time"
              />
            </div>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <input type="submit" form="form-submit" value="Salvar" />
    </footer>
  </body>
</html>
